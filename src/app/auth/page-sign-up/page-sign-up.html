<div class="login-page">
    <div class="login-container">
        <!-- Logo -->
        <img src="WebsiteLogo.png" alt="ShopKart Logo" class="logo">

        <!-- Signup Form -->
        <form (ngSubmit)="OnSignUpClicked(signUpForm)" #signUpForm="ngForm">

            <input type="text" placeholder="Full Name" ngModel required name="fullName" id="fullName">

            <input type="email" placeholder="Email" ngModel required name="email" id="email">

            <input type="password" placeholder="Password" ngModel required name="password" id="password">

            <input type="tel" placeholder="Mobile" ngModel required name="mobile" id="mobile">

            <!-- Role (default) -->
            <input type="hidden" value="User">

            <button type="submit" class="btn signup-btn" [disabled]="!signUpForm.valid">
                Sign Up
            </button>

        </form>
        <a class="forgot-link" routerLink="/login" (click)="goToLoginPage()">
            Already have an account? Login
        </a>
    </div>
</div>
